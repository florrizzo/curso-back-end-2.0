<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>
    <h2>Ingrese un producto:</h2>
    <div class="main__form">
        <form name="form" onsubmit="enviarProducto(); return false">
            <div class="input">
                <label for="Title" class="input-label">Nombre:</label>
                <input type="text" id="Title" name="title" class="input-field">
            </div>
            <div class="input">
                <label for="Price" class="input-label">Precio:</label>
                <input type="text" id="Price" name="price" class="input-field">
            </div>
            <div class="input">
                <label for="URL" class="input-label">URL Foto:</label>
                <input type="text" id="URL" name="thumbnail" class="input-field">
            </div>           
            <input type="submit" class="action-button">
        </form>
    </div>
    <div id="div-list-products"></div>
        
    <h2>Centro de Mensajes</h2>
    <form onsubmit="enviarMsg(); return false">
        <input class="input-field" id="input-email" type="text" placeholder="Email" required><br>
        <div class="chat" id="div-list-msgs"></div>
        <input class="input-field" id="input-msg" type="text" placeholder="Mensaje">
        <input type="submit" value="Enviar!" class="action-button">
    </form>
</body>
</html>
